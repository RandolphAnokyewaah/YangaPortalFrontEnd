<div class="promotions-page">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Promotions</h3>
    <button class="btn btn-primary" (click)="openCreateModal()">Add Promotion</button>
  </div>
  <div *ngIf="loading" class="text-center py-4">
    <div class="spinner-border"></div>
  </div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  <table class="table table-hover table-bordered align-middle" *ngIf="promotions.length">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th style="width: 120px;">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let m of promotions">
        <td>{{ m.id }}</td>
        <td>{{ m.title }}</td>
        <td>{{ m.description }}</td>
        <td>{{ m.startDate | date: 'yyyy-MM-dd' }}</td>
        <td>{{ m.endDate | date: 'yyyy-MM-dd' }}</td>
        <td>
          <button class="btn btn-sm btn-outline-primary me-1" (click)="openEditModal(m)"><i class="bi bi-pencil"></i></button>
          <button class="btn btn-sm btn-outline-danger" (click)="deletePromotion(m)"><i class="bi bi-trash"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="!loading && !promotions.length" class="text-center text-muted py-4">
    No promotions found.
  </div>

  <!-- Create/Edit Modal -->
  <div class="modal fade show" tabindex="-1" [ngClass]="{show: showModal}" [ngStyle]="{display: showModal ? 'block' : 'none', background: showModal ? 'rgba(0,0,0,0.4)' : 'none'}">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content shadow-lg border-0 rounded-4">
        <div class="modal-header bg-primary text-white rounded-top-4">
          <h5 class="modal-title fw-semibold">{{ isEditMode ? 'Edit Promotion' : 'Add Promotion' }}</h5>
          <button type="button" class="btn-close btn-close-white" (click)="closeModal()"></button>
        </div>
        <div class="modal-body p-4">
          <form #promotionForm="ngForm">
            <div class="mb-3">
              <label class="form-label fw-semibold">Title</label>
              <input type="text" class="form-control form-control-lg rounded-3" [(ngModel)]="modalPromotion.title" name="title" required placeholder="Enter promotion title" />
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold">Description</label>
              <textarea class="form-control form-control-lg rounded-3" [(ngModel)]="modalPromotion.description" name="description" required placeholder="Enter promotion description"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold">Start Date</label>
              <input type="date" class="form-control form-control-lg rounded-3" [(ngModel)]="modalPromotion.startDate" name="startDate" required />
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold">End Date</label>
              <input type="date" class="form-control form-control-lg rounded-3" [(ngModel)]="modalPromotion.endDate" name="endDate" required />
            </div>
          </form>
        </div>
        <div class="modal-footer bg-light rounded-bottom-4">
          <button type="button" class="btn btn-outline-secondary px-4" (click)="closeModal()">Cancel</button>
          <button type="button" class="btn btn-primary px-4" (click)="savePromotion()" [disabled]="!modalPromotion.title || !modalPromotion.description || !modalPromotion.startDate || !modalPromotion.endDate">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
