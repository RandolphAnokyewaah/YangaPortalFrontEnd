<div class="machines-page">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Machines</h3>
    <button class="btn btn-primary" (click)="openCreateModal()">Add Machine</button>
  </div>
  <div *ngIf="loading" class="text-center py-4">
    <div class="spinner-border"></div>
  </div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  <table class="table table-hover table-bordered align-middle" *ngIf="machines.length">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Location</th>
        <th>Active</th>
        <th style="width: 120px;">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let m of machines">
        <td>{{ m.id }}</td>
        <td>{{ m.location }}</td>
        <td>
          <span class="badge" [ngClass]="m?.isActive ? 'bg-success' : 'bg-secondary'">
            {{ m.isActive ? 'Active' : 'Inactive' }}
          </span>
        </td>
        <td>
          <button class="btn btn-sm btn-outline-primary me-1" (click)="openEditModal(m)"><i class="bi bi-pencil"></i></button>
          <button class="btn btn-sm btn-outline-danger" (click)="deleteMachine(m)"><i class="bi bi-trash"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="!loading && !machines.length" class="text-center text-muted py-4">
    No machines found.
  </div>

  <!-- Create/Edit Modal -->
  <div class="modal fade show" tabindex="-1" [ngClass]="{show: showModal}" [ngStyle]="{display: showModal ? 'block' : 'none', background: showModal ? 'rgba(0,0,0,0.4)' : 'none'}">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content shadow-lg border-0 rounded-4">
        <div class="modal-header bg-primary text-white rounded-top-4">
          <h5 class="modal-title fw-semibold">{{ isEditMode ? 'Edit Machine' : 'Add Machine' }}</h5>
          <button type="button" class="btn-close btn-close-white" (click)="closeModal()"></button>
        </div>
        <div class="modal-body p-4">
          <form #machineForm="ngForm">
            <div class="mb-3">
              <label class="form-label fw-semibold">Location</label>
              <input type="text" class="form-control form-control-lg rounded-3" [(ngModel)]="modalMachine.location" name="location" required placeholder="Enter machine location" />
            </div>
            <div class="form-check form-switch mb-3">
              <input class="form-check-input" type="checkbox" [(ngModel)]="modalMachine.isActive" name="isActive" id="isActiveSwitch" />
              <label class="form-check-label" for="isActiveSwitch">Active</label>
            </div>
          </form>
        </div>
        <div class="modal-footer bg-light rounded-bottom-4">
          <button type="button" class="btn btn-outline-secondary px-4" (click)="closeModal()">Cancel</button>
          <button type="button" class="btn btn-primary px-4" (click)="saveMachine()" [disabled]="!modalMachine.location">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
